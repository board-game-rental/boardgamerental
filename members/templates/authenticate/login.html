{% extends 'games/base.html' %}
{% block content %}
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'members/style.css' %}" />

  <title>Logowanie</title>
  <form action="" method="POST">
    {% csrf_token %}
    <div class="shadow p-4 mb-5 bg-body rounded">
      <form>
        <h3>Logowanie</h3>
        <div class="form-group">
          <label for="exampleInputUsername1">Nazwa użytkownika</label>
          <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Nazwa" name="username" />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Hasło</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Hasło" name="password" />
        </div>
        <button type="submit" class="btn btn-primary">Zaloguj</button>
      </form>
    </div>
  </form>
{% endblock %}
